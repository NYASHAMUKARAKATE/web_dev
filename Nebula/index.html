<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nebula HUD - Command Center</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hud-container">
      <header class="hud-header">
        <div class="system-status">
          <span class="pulse-dot"></span> SYSTEM: ONLINE
        </div>
        <div class="connection-indicator">
          <span class="status-icon"></span>
          <span id="connection-status">LIVE DATA ACTIVE</span>
        </div>
        <div id="clock" class="digital-clock">00:00:00</div>
      </header>

      <main class="hud-grid">
        <div class="widget card-large" id="main-display">
          <h2 class="widget-label">ENVIRONMENTAL DATA</h2>
          <div class="visualizer">
            <div class="data-grid">
              <div class="data-point">
                <div class="data-label">LOCATION</div>
                <div class="data-value" id="location">--</div>
              </div>
              <div class="data-point">
                <div class="data-label">TEMPERATURE</div>
                <div class="data-value" id="temperature">--Â°C</div>
              </div>
              <div class="data-point">
                <div class="data-label">CONDITIONS</div>
                <div class="data-value" id="conditions">--</div>
              </div>
              <div class="data-point">
                <div class="data-label">HUMIDITY</div>
                <div class="data-value" id="humidity">--%</div>
              </div>
              <div class="data-point">
                <div class="data-label">WIND SPEED</div>
                <div class="data-value" id="wind">-- km/h</div>
              </div>
              <div class="data-point">
                <div class="data-label">PRESSURE</div>
                <div class="data-value" id="pressure">-- hPa</div>
              </div>
            </div>
            <div class="chart-container" id="temp-chart"></div>
          </div>
        </div>

        <div class="widget card-small">
          <h2 class="widget-label">NETWORK METRICS</h2>
          <div class="stat-row">
            <span
              >LATENCY
              <span class="stat-value" id="latency-val">-- ms</span></span
            >
            <div class="progress-bar">
              <div id="latency-bar" class="progress-fill"></div>
            </div>
          </div>
          <div class="stat-row">
            <span
              >UPTIME <span class="stat-value" id="uptime-val">--</span></span
            >
            <div class="progress-bar">
              <div id="uptime-bar" class="progress-fill"></div>
            </div>
          </div>
          <div class="stat-row">
            <span
              >REQUESTS
              <span class="stat-value" id="requests-val">--</span></span
            >
            <div class="progress-bar">
              <div id="requests-bar" class="progress-fill"></div>
            </div>
          </div>
        </div>

        <div class="widget card-medium">
          <h2 class="widget-label">TERMINAL_LOGS</h2>
          <div id="log-container" class="log-stream"></div>
        </div>
      </main>

      <footer class="hud-footer">
        <input
          type="text"
          id="cmd-input"
          placeholder="ENTER COMMAND... (try: help, status, weather, clear)"
          autofocus
        />
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
